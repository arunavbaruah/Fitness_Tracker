<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #00bcd4;
      --background-color: #f3f4f6;
      --dark-background: #333;
      --text-color: #333;
      --dark-text: #f9f9f9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dark-mode {
      --background-color: var(--dark-background);
      --text-color: var(--dark-text);
    }

    header {
      padding: 20px;
      background: var(--primary-color);
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    input, button, select {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: var(--secondary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #0288d1;
    }

    .workout-list {
      margin-top: 20px;
    }

    .workout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f3f3;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .workout-item:hover {
      background: #e7f6f9;
    }

    .workout-text {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      width: 80px;
      text-align: center;
    }

    .delete-btn:hover {
      transform: scale(1.05);
      background: #d32f2f;
    }

    .analytics {
      margin-top: 30px;
    }

    canvas {
  max-width: 100%;
  height: 300px; /* Adjust this value to control the graph size */
  margin: 0 auto;
  display: block;
}


    .dark-mode-toggle {
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--secondary-color);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .dark-mode-toggle:hover {
      transform: rotate(180deg);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .form-group {
        flex-direction: column;
      }

      input, button {
        flex: none;
        width: 100%;
      }

      .workout-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .delete-btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
  </header>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  <div class="container">
    <form id="workout-form">
      <div class="form-group">
        <input type="text" id="exercise" placeholder="Exercise Name" required />
        <input type="number" id="duration" placeholder="Duration (minutes)" required />
        <input type="number" id="calories" placeholder="Calories Burned" required />
        <button type="submit">Add Workout</button>
      </div>
    </form>
    <ul id="workout-list" class="workout-list"></ul>
    <div class="analytics">
      <h2>Workout Analytics</h2>
      <canvas id="workoutChart" style="max-width: 100%; height: 300px;"></canvas>
    </div>
  </div>

  <script>
    const workoutForm = document.getElementById('workout-form');
    const workoutList = document.getElementById('workout-list');
    const workoutChartCtx = document.getElementById('workoutChart').getContext('2d');
    let isDarkMode = false;

    let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
    let workoutChart;

    function updateChart() {
      const labels = workouts.map(w => w.exercise);
      const data = workouts.map(w => w.calories);

      if (workoutChart) workoutChart.destroy();

      workoutChart = new Chart(workoutChartCtx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: 'Calories Burned',
            data,
            backgroundColor: ['#4caf50', '#00bcd4', '#ff9800', '#f44336'],
          }],
        },
      });
    }

    function renderWorkouts() {
      workoutList.innerHTML = '';
      workouts.forEach((workout, index) => {
        const li = document.createElement('li');
        li.className = 'workout-item';
        li.innerHTML = `
          <div class="workout-text">
            ${workout.exercise} - ${workout.duration} mins - ${workout.calories} cal
          </div>
          <button class="delete-btn" onclick="deleteWorkout(${index})">Delete</button>
        `;
        workoutList.appendChild(li);
      });

      updateChart();
      localStorage.setItem('workouts', JSON.stringify(workouts));
    }

    workoutForm.onsubmit = (e) => {
      e.preventDefault();
      const exercise = document.getElementById('exercise').value;
      const duration = document.getElementById('duration').value;
      const calories = document.getElementById('calories').value;

      workouts.push({ exercise, duration, calories });
      workoutForm.reset();
      renderWorkouts();
    };

    function deleteWorkout(index) {
      workouts.splice(index, 1);
      renderWorkouts();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      isDarkMode = !isDarkMode;
    }

    renderWorkouts();
  </script>
</body>
</html>
